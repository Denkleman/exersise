<!DOCTYPE html>
<html> 
<head>
     <meta charset="utf-8">
     <title>Привет мир</title>
     <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

     <script type="text/javascript" >
   
    function valid (form) {
  var fail = false;
  var name = form.name.value;
  var surname = form.surname.value;
  var age = form.age.value;
  
  
  var adr_pattern = /[0-9]/i;
  

  
  if (name == "" || name == " ") 
   fail = "Вы не ввели свое имя";
  else if (surname == "" || surname == " ")
  fail = "Вы не ввели свою фамилию";
  else if (adr_pattern.test(age) == false) 
   fail = "это не возраст";

  
  

  if (fail) 
   alert(fail);
  else 
   alert("маладец")
 
 }
 </script>
</head>
<body>
 <form action="" method="post" name="test" id="form">
 
  <input type="text" name="name" placeholder="Имя" id="name" /> <br/><br/>


  <input type="text" name="surname" placeholder="Фамилия" id="surname" /> <br/><br/>

  <input type="text" name="age" placeholder="Возраст" id="age" /> <br/><br/>




  
  <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Готово"/>
 </form>
   
  </body>
</html>
